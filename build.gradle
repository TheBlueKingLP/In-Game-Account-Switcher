buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            name 'JitPack'
            url 'https://jitpack.io'
        }
        maven {
            name = "forge"
            url = "https://maven.minecraftforge.net/"
        }
    }
    dependencies {
        classpath 'com.github.asbyth:ForgeGradle:581a86dcbe'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = System.getProperty("ias.version", "unknown")
archivesBaseName = 'InGameAccountSwitcher-Forge-1.8.9'

minecraft {
    version = "1.8.9-11.15.1.2318-1.8.9"
    runDir = "run"
    mappings = "stable_22"
    // makeObfSourceJar = false
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"
}

dependencies {
}

processResources {
	filesMatching("mcmod.info") {
		expand "version": System.getProperty("ias.version", "unknown")
	}
}